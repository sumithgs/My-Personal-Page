{% extends 'mywebapp/base.html' %}

{% block body_block %}

<div class= 'main-body'> 
  <div class="container" id="container">  
    <div class='card'>
      <div class='box'>
        <div class='content'>
          <img src="{{ projects_detail.image.url }}"
          alt="project">
          <h3>{{projects_detail.title}}</h3>
          <p>{{projects_detail.description}}</p>
          <p style='color:#ffeb7a;'>Published on: {{ projects_detail.create_date|date:"D M Y"}}</p>
        </div>
      </div>      
    </div>    
    </div> 
</div>
<div class='btnclass' >
    <a style="display: flex;
    justify-content: space-around;
    align-items: center; 
    background-color: #ffad00;color: #ffffff; 
    margin-bottom: 5px; border-radius: 15px;margin-left: 10px;margin-right: 10px;
    font-size: 25px; font-weight: 500;height: 100px;" 
     href="{% url 'projects_edit' pk=projects_detail.pk %}"><p>Update</p></a> 
    
    <a style="display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: #e60000;color: #ffffff; 
    margin-bottom: 10px;border-radius: 15px;margin-left: 10px;margin-right: 10px;
    font-size: 25px; font-weight: 500;height: 100px;"
     href="{% url 'projects_remove' pk=projects_detail.pk %}"><p>remove</p></a>     
</div>  

{% endblock %}
